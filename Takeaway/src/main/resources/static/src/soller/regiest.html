<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
          charset="utf-8"/>
    <title></title>
    <script src="../../js/jquery-3.6.0.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.css"/>
</head>
<body>
<div class="container">
    <div class="row" style="margin-top: 60px">
        <div class="col-md-5 col-md-offset-3">
            <h1>注册页面</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputCname" class="col-sm-2 control-label" id="userName" >用户名</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputCname" placeholder="请输入用户名" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCphone" class="col-sm-2 control-label" id="userPhone" >电话</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputCphone" placeholder="请输入电话" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCadd" class="col-sm-2 control-label" id="userAddress" >地址</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputCadd" placeholder="请输入地址" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label" >密码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-primary" id="regiestBtn">注册</button>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script>
    $(function () {
        $("#regiestBtn").click(function(){
            $.ajax({
                url:"../../seller/regiest",
                type:"post",
                data:{
                    "name":$("#inputCname").val(),
                    "telephone":$("#inputCphone").val(),
                    "address":$("#inputCadd").val(),
                    "password":$("#inputPassword").val()
                },
                dataType:"json",
                success(res){
                    alert(res.msg);
                    // data 如果数据中有权限的区别 根据权限跳转到不同页面
                    //    data可以用在页面显示
                    sessionStorage.setItem("cus",res.data);
                    location.href="login.html";
                },error(msg){
                    alert("发送登录请求失败");
                }
            })
        })
    })
</script>
</html>
